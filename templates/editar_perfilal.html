<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Alumno</title>
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Editar Perfil</h2>
        <form action="/editar_alumnos/{{ usuario.idusuarios }}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" value="{{ usuario.nombre_usuario }}">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-control" value="{{ usuario.apellido_usuario }}">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" class="form-control" value="{{ usuario.telefono_usuario }}">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="form-control" value="{{ usuario.direccion_usuario }}">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" class="form-control" value="{{ usuario.correo_usuario }}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <div class="text-center mt-4">
            <a href="/vista_alumnos" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
