<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>REGISTRAR</title>

    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Registrar</h1>
                            </div>
                            <form method="POST" action="/register">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name="nombre"
                                            placeholder="Nombre" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" name="apellido"
                                            placeholder="Apellido" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" name="ci"
                                            placeholder="Número de documento" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" name="telefono"
                                            placeholder="Teléfono" required>
                                    </div>

                                    <!-- Contenedor del campo matrícula -->
                                    <div class="col-sm-6" id="matricula-field">
                                        <input type="text" class="form-control form-control-user" name="matricula"
                                            placeholder="Matrícula" required>
                                    </div>

                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" name="direccion"
                                            placeholder="Dirección" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <select class="form-control form-control-user" name="rol" id="rol-select" required>
                                            <option value="" disabled selected>Seleccione un rol</option>
                                            <option value="Estudiante">Estudiante</option>
                                            <option value="Docente">Docente</option>
                                        </select>
                                    </div>                                    
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" name="correo"
                                        placeholder="Correo Electrónico" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" name="password"
                                            placeholder="Contraseña" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Registrar Cuenta</button>
                                <hr>
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="/static/js/sb-admin-2.min.js"></script>
    <script src="/static/js/rol.js"></script>

</body>

</html>
