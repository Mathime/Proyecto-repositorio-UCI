<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos Asignados</title>
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Proyectos Asignados</h1>

        {% if success_message %}
        <div class="alert alert-success" role="alert">
            {{ success_message }}
        </div>
        {% endif %}

        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

        {% for proyecto in proyectos %}
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">{{ proyecto.nombreProyecto }}</h5>
                
                <!-- Formulario para editar la descripción general -->
                <form action="/proyecto/editar_descripcion/{{ proyecto.idProyecto }}" method="POST">
                    <div class="form-group">
                        <label for="descripcion_{{ proyecto.idProyecto }}">Descripción General</label>
                        <textarea class="form-control" id="descripcion_{{ proyecto.idProyecto }}" name="descripcion">{{ proyecto.descripcion }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Descripción</button>
                </form>
                <!-- Formulario para asignar estudiantes al proyecto -->
                <form action="/proyecto/asignar_estudiantes/{{ proyecto.idProyecto }}" method="POST" class="mt-3">
                    <div class="form-group">
                        <label for="estudiantes_ids_{{ proyecto.idProyecto }}">Asignar Estudiantes</label>
                        <select class="form-control" id="estudiantes_ids_{{ proyecto.idProyecto }}" name="estudiantes_ids" multiple required>
                            {% for estudiante in estudiantes %}
                            <option value="{{ estudiante.idusuarios }}">{{ estudiante.nombre_usuario }} {{ estudiante.apellido_usuario }}</option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">Mantén presionado Ctrl (Windows) o Cmd (Mac) para seleccionar múltiples estudiantes.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Asignar Estudiantes</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
