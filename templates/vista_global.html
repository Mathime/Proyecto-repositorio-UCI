<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a la Universidad Católica, Campus Itapúa</title>
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Universidad Católica</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white" href="/login">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">BIENVENIDO A LA UNIVERSIDAD CATÓLICA, CAMPUS ITAPÚA</h1>
        <p class="text-center">Aquí podrás ver los proyectos de cada facultad.</p>

        <div class="row">
            {% for proyecto in proyectos %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        {% if proyecto.ruta_foto %}
                            <img src="{{ proyecto.ruta_foto.split(';')[0] }}" alt="Imagen del proyecto" class="card-img-top" style="height: 200px; object-fit: cover;">
                        {% else %}
                            <img src="/static/img/default.png" alt="Imagen por defecto" class="card-img-top" style="height: 200px; object-fit: cover;">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ proyecto.nombreProyecto }}</h5>
                            <a href="/proyecto/detalle/{{ proyecto.idProyecto }}" class="btn btn-primary">Ver Detalles</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
