<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Alumno</title>
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Saludo al alumno -->
            <div class="col-12 text-center mb-4">
                <h2>Bienvenido, {{ alumno.nombre_usuario }} {{ alumno.apellido_usuario }}</h2>
                <p class="lead">Aquí puedes ver y gestionar tus proyectos.</p>
            </div>
        </div>

        <div class="row">
            <!-- Tarjeta de Proyectos Asignados -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Mis Proyectos</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">{{ proyectos|length }} Proyectos</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-book-open fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tarjeta de Documentos Relevantes -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Proyectos</div>
                                <div class="h8 mb-0 font-weight-bold text-gray-800">Editar y Subir Imagenes</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-file-alt fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tarjeta de Notificaciones -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Notificaciones</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">Ver Notificaciones</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-bell fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                    <a href="/alumno/notificaciones" class="stretched-link"></a>
                </div>
            </div>
        </div>

        <!-- Opciones adicionales -->
        <div class="row mt-4">
            <div class="col-md-4 mb-4">
                <a href="/perfil" class="btn btn-info btn-block">Ver Perfil</a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="/proyectos_estudiantes" class="btn btn-primary btn-block">Mis Proyectos</a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="/logout" class="btn btn-danger btn-block">Cerrar Sesión</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
