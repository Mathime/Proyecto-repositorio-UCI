<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Carrera</title>
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Registrar Nueva Carrera</h1>
        {% if mensaje %}
        <div class="alert alert-success" role="alert">
            {{ mensaje }}
        </div>
        {% endif %}    
        <form action="/carreras" method="post">
            <div class="mb-3">
                <label for="nombre_carrera" class="form-label">Nombre de la Carrera</label>
                <input type="text" class="form-control" id="nombre_carrera" name="nombre_carrera" required>
            </div>
            <div class="mb-3">
                <label for="facultad_id" class="form-label">Facultad</label>
                <select class="form-control" id="facultad_id" name="facultad_id" required>
                    {% for facultad in facultades %}
                    <option value="{{ facultad.idfacultades }}">{{ facultad.nombre_facultad }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Carrera</button>
        </form>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
