<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
    <title>Registrar Facultad</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow mt-5">
                    <div class="card-header text-center">
                        <h2>Registrar una Facultad</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/registrar_facu">
                            <div class="form-group">
                                <label for="facultad">Nombre de la Facultad:</label>
                                <input type="text" id="facultad" name="facultad" class="form-control" placeholder="Ingrese el nombre de la facultad" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">Registrar Facultad</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
